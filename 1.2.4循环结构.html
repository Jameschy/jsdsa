<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环结构</title>
</head>
<body>
<script type="text/javascript">
    //while 循环
    var number = 1,sum = 0;
    while (number < 11){
        sum += number;
        ++number;
    }
    console.log(sum +"这是while循环");
</script>
</body>
<!--test-->
</html>

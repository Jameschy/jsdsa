<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表抽象数据类型</title>
</head>
<body>
listSize（）   列表元素个数
pos（）        列表当前位置
length（）     列表元素个数（长度）

clear（）      清空列表元素
toString（）   返回当前元素

insert（）     插入元素
append（）     在列表尾添加元素
remove（）     移除元素
front（）      移动元素到列表首位
end（）        移动元素到列表末尾

prev（）       前移一位
next（）       后移一位

currPos（）    当前位置
moveTo（）     移动到指定位置
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读取文本文件</title>
</head>
<body>
<script type="text/javascript">
// var movies = _read(films.txt).splice("\n");
// console.log(movies);

function createArr(file) {
    var arr = read(file).split("\n");
    for (var i =0;i<arr.length;++i){
        arr[i] = arr[i].trim();

        // trim 删除每个数组元素末尾空格
    }
    return arr;
}
</script>


</body>
</html>

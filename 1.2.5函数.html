<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.2.5函数</title>
</head>
<body>
<p></p>
<script type="text/javascript">

    //有返回值的函数
    function factorial(number) {
        var product = 1;
        for (var i = 4; i>=1; --i){
            product *=i;
        }
        return product;
    }
    console.log("第一组"+factorial(4));
    console.log("第二组" + factorial(5));
    console.log("第三组" + factorial(10));
    console.log("第三组" + factorial(10));
</script>
</body>
</html>

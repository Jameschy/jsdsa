<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>
<script type="text/javascript">

    //递归算法 - 阶乘
    function factorial(number) {
        if (number == 1){
            return number;
        }else{
            return number * factorial(number - 1);
        }
    }
    console.log(factorial(5));
    console.log(factorial(10));
</script>
</body>
</html>

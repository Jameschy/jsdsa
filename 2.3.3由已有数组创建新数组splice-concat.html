<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组新建拼合与拆分</title>
</head>
<body>
<script type="text/javascript">
    // 将数组拼合 A.concat(B) =====> [A,B]
    var aArr = ["David", "Cynthia", "Mike", "Jennifer"];
    var bArr = ["Raymond", "Clayton"];

    var itDiv = aArr.concat(bArr);
    console.log(itDiv);

    var atDiv = bArr.concat(aArr);
    console.log(atDiv);


    // 将数组断取 A.splice(a,b) =====> A数组中第a个开始截取，截取b个单元
    var btDiv = atDiv.splice(2,2)
    console.log(btDiv);

    // 将数组填充或替换 A.splice(a,b,"R") =====> A数组中第a个位置开始，用R替换b个单元，b=0时为插入
    console.log(aArr);
    aArr.splice(1,0,'James','Hellen','John');
    console.log(aArr);

</script>
</body>
</html>

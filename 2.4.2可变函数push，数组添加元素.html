<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为数组添加元素 push</title>
</head>
<body>
<script type="text/javascript">
    // A.push b；在数组A之后新增b元素
    // A.unshift b 在数组A之前新增b元素
    var aArr = ["David", "Cynthia", "Mike", "Jennifer"];
    var bArr = ["Raymond", "Clayton"];

    aArr.push("Afters");
    console.log(aArr);
    console.log(aArr[4]);

    aArr.unshift("Afters");
    console.log(aArr);
    console.log(aArr[4]);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组读写</title>
</head>
<body>
<script type="text/javascript">
    var nums =[];

    //创建空数组；将1到100的数字赋给一个数组；
    for (var i = 0; i<100;++i){
        nums[i] = i+1;
    }
    console.log(nums);

    //创建数组后，数组求和
    var numbers = [1,2,3,4,5,6];
    var sum = numbers[0] + numbers[1] + numbers[2] + numbers[3] + numbers[4];
    console.log(sum);

    // 创建数组后，for进行循环求和
    var numbers2 = [1,2,3,5,8,13,21]
    var sum2=0;
    for (var i=0;i< numbers2.length;++i){
        sum2 += numbers2[i];
    }
    console.log(sum2);



</script>
</body>
</html>

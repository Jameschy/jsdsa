<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象中的数组</title>
</head>
<body>
<script type="text/javascript">
   function weekTemps() {
       this.dataStore = [];
       this.add = add;
       this.average = average;
   }

   function add(temp) {
        this.dataStore.push(temp);
   }
   
   function average() {
       var total = 0;
       for (var i =0;i<this.dataStore.length;++i){
           total += this.dataStore[i];
       }
       return total / this.dataStore.length;
   }

   var thisWeek = new weekTemps();
   thisWeek.add(52);
   thisWeek.add(55);
   thisWeek.add(61);
   thisWeek.add(65);
   thisWeek.add(55);
   thisWeek.add(50);
   thisWeek.add(52);
   thisWeek.add(49);

   console.log(thisWeek.average());




</script>
</body>
</html>

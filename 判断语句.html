<div></div>

<script type="text/javascript">
    // 简单的if语句
    var mid = 25,high = 50,low = 1, current = 13, found = -1;
    if (current < mid){
        mid = (current - low)/2;
        console.log("a +" + mid);
    }
    console.log("Hello" + mid); //6

    //if-else语句
    if (current <mid){
        mid = (current - low)/2;
    }else {
        mid = (current + high)/2;
    }
    console.log(mid + "if-else语句");//31.5
    //if-else-if语句
     if (current < mid){
         mid = (current - low)/2
     }else if (current > mid){
         mid = (current + high)/2
     }else {
         found = current;
     }
     console.log(mid + "ifelseif" + found);

</script>

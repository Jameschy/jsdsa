<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环访问数组</title>
</head>
<body>
<script type="text/javascript">
    var numbers = [3,7,12,22,100];
    var sum = 0;
    for (var i = 0;i<numbers.length; ++i){
        sum += numbers[i];
    }
    console.log(sum);//144
</script>
</body>
</html>

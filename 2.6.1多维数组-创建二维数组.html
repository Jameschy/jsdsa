<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建二维数组</title>
</head>
<body>
<script type="text/javascript">
    var twod = [];
    var rows = 5;
    for (var i = 0;i<rows;++i){
        twod[i] = [];
    }

    Array.matrix = function (numrows,numcols,initial) {
        var arr = [];
        for (var i=0;i< numrows ;++i){
            var columns =[];
            for (var j =0;j<numcols;++j){
                columns[j] = initial;
            }
            arr[i] = columns;
        }
        return arr;
    }

    var nums = Array.matrix(5,5,0);
    console.log(nums[1][1]);
</script>

</body>
</html>
